<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background: #f4f4f4; }
        .form-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        input[type="number"] { width: 120px; }
        textarea { height: 100px; resize: vertical; }
        button { width: 100%; background: #4CAF50; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        button:hover { background: #45a049; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px; display: none; }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Details</h1>
        <div id="successMsg" class="success">✅ Data saved to database successfully!</div>
        <form id="detailsForm">
            <label>name</label>
            <input type="text" id="name" required>

            <label>age</label>
            <input type="number" id="age" min="1" max="120" required>

            <label>email</label>
            <input type="email" id="email" required>

            <label>phone</label>
            <input type="tel" id="phone" required>

            <label>addres</label>
            <textarea id="address" required></textarea>

            <button type="submit" id="submitBtn">Save to Database</button>
            <div id="loading" class="loading">Saving...</div>
        </form>
    </div>

    <script>
        // Example frontend code (what your page likely has)
document.getElementById("submitBtn").addEventListener("click", function() {
  let formData = {
    name: document.getElementById("name").value,
    age: document.getElementById("age").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value
  };

  fetch("https://script.google.com/macros/s/AKfycbwVGM1tYLxrjhdh4mwKsPn2iUZeDHfJLhz-O-sKGpSzSAXgIU65iIMGc-3kAZ98T_-o/exec", {
    method: "POST",
    mode: "no-cors",           // Important for GitHub Pages → Google
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  })
  .then(response => {
    // Because of no-cors, response is opaque — assume success if no network error
    alert("Data saved successfully!");
  })
  .catch(error => {
    console.error("Error:", error);
    alert("Error saving data. Please try again.");
  });
});
    </script>
</body>
</html>
